<div class="card">
  <div *ngIf="config.hasHeader !== false"
       class="card-header">
    <i [class]="config.icon || ''"></i>
    <span *ngIf="!config.title && item.id">Edit</span>
    <span *ngIf="!config.title && !item.id">Add</span>
    <span *ngIf="config.title">{{ config.title }}</span>
  </div>
  <form class="formly"
        role="form"
        novalidate
        [formGroup]="form"
        (ngSubmit)="this.action.emit({ action: 'save', item: item })">
    <div class="card-block">
      <formly-form [model]="item"
                   [fields]="config.fields"
                   [form]="form"></formly-form>
    </div>
    <div class="card-footer">
      <button type="submit"
              class="btn btn-primary">
      Save
    </button>
      <button *ngIf="config.showCancel"
              type="button"
              class="btn btn-secondary"
              (click)="action.emit({ action: 'cancel' })">
      Cancel
    </button>
    </div>
  </form>
</div>
