<section class="mt-3">
  <h2>Usage</h2>
  <p class="lead sub-section">
    Ensure that you install <b><i>@ngx-plus/ngx-forms</i></b> before proceeding - details can be found on the <b><a routerLink="/installation">Installation</a></b> page.
  </p>
  <ul>
    <li *ngFor="let step of steps">
      <h4 [innerHtml]="step.title"></h4>
      <p class="lead" [innerHtml]="step.description"></p>
      <ui-card [icon]="'fa fa-' + ((step.code.lang === 'ts') ? 'code' : 'html5')"
               [title]="(step.code.lang === 'ts') ? 'Code' : 'Template'"
               *ngIf="step.code.code">
        <highlight [lang]="step.code.lang"
                   [code]="step.code.code">
        </highlight>
      </ui-card>
    </li>
    <li>
      <h4>The result is a new form</h4>
      <div class="mb-4">
        <ngx-form [item]="item" (action)="handleAction($event)" [config]="formConfig"></ngx-form>
      </div>
    </li>
  </ul>
</section>

<section>
  <h2>Next</h2>
  <p class="lead sub-section">
    Check the <b><a routerLink="/fields">Fields</a></b> page for an example of the available fields.
  </p>
</section>
